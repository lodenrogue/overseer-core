plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.21'
}

group = 'com.arkvis'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.3'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(11)
}